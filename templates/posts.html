<section class="container content-section text-center">

 
  <div class="row">
      <div class="col-md-8 col-md-offset-2">

<div class="box_shadow">
<div>
     <span ng-if="ProfileInfo.users_profilepic == '' "><img ng-src="public/images/no_company_logo.png" width="50px"  style="cursor: pointer;float:left;"/> </span> 
     <span ng-if="ProfileInfo.users_profilepic != '' "><img ng-src="upload/{{ProfileInfo.users_profilepic}}" width="50px"  style="cursor: pointer;float:left;"/> </span> 
      <div class="content-heading">
      <div class="left_margin">
      <strong>{{ProfileInfo.company_name}}</strong>
      <!-- <br/>
Software Engineer at Karma Strategies -->
</div>
</div>
    </div>
<div class="text_area12">
 
<textarea ng-model="postdatainfo.post_content" style="width:100%;min-height:80px;border:none;" placeholder="Write here what you have in your mind....">
</textarea>
<p ng-repeat="file in files" style="margin:0px;">
      {{file.name}}
</p>
 
 
</div>
<div>
<div class="pull-left">
<input type="file" ng-file-model="files" style="display: none;" id="imageFile"   accept="image/*" />
<a ng-click="selImage();"><span class="btn5">Image</span></a>
<!-- <a href="#"><span class="btn5">video</span></a> -->
</div>
<div class="pull-right"><a ng-click="uploadFiles();"><span class="btn5">post</span></a></div>
</div>
</div>


<div class="box_shadow1" ng-if="postdatalist.length == '' ">No Post Found.</div>
<div class="box_shadow1" ng-repeat="datalist in postdatalist" ng-if="postdatalist.length != '' ">
	<div>
		<span ng-if="ProfileInfo.users_profilepic == '' ">
		<img ng-src="public/images/no_company_logo.png" width="50px"  style="cursor: pointer;float:left;"/> </span> 
		<span ng-if="ProfileInfo.users_profilepic != '' ">
		<img ng-src="upload/{{ProfileInfo.users_profilepic}}" width="50px"  style="cursor: pointer;float:left;"/> </span>

		<div class="content-heading">
			<div class="left_margin">
				<strong>{{ProfileInfo.company_name}}</strong>
    <!--   <br/>
    Software Engineer at Karma Strategies -->
</div>
</div>
</div>
<div class="top20" ng-if="datalist.post_content != 'undefined' ">
	{{datalist.post_content}}
</div>

  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;"></div>
 -->
  <div ng-if="datalist.post_filename != '' " align="center" style="background-image:url(upload/posts/{{datalist.post_filename}});width:100%;height:300px; background-position:center center; -moz-background-size: cover; 
  background-size: cover;"></div>

<div class="line12"></div>
